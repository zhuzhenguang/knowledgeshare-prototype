<div ng-controller="UserController">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">知识分享</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span>&nbsp;主页</a></li>
                    <li><a href="#/editor"><span class="glyphicon glyphicon-pencil"></span>&nbsp;写分享</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>&nbsp;我的分享</a></li>
                </ul>
                <p class="navbar-text navbar-right" ng-show="user.login">
                    你好，<span ng-bind="user.name"></span>
                </p>
                <form class="navbar-form navbar-right" action="#" id="login_form">
                    <button class="btn btn-success" id="login_button" ng-hide="user.login" ng-click="loginInit($event)">
                        <span class="glyphicon glyphicon-log-in"></span>&nbsp;登&nbsp;录
                    </button>
                    <button class="btn btn-success" id="logout_button" ng-show="user.login" ng-click="logout($event)">
                        <span class="glyphicon glyphicon-log-out"></span>&nbsp;退&nbsp;出
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div ng-include="'login.html'"></div>
</div>
