<!--内容-->
<form role="form" class="share_module">
    <div class="form-group">
        <label for="share_title">分享标题</label>
        <input class="form-control" id="share_title" ng-model="article.title">
    </div>

    <div class="form-group">
        <label for="share_editor">分享内容</label>
        <script id="share_editor" type="text/plain" style="width:100%;height:300px;"></script>
    </div>

    <div class="form-group" ng-controller="CategoryController">
        <label for="share_category">分配目录</label>
        <div class="row">
            <div class="col-md-3">
                <select id="share_category" class="form-control" ng-model="article.category">
                    <option value="none">无</option>
                    <option ng-repeat="item in categories">{{item.name}}</option>
                    <option value="new">新建目录</option>
                </select>
            </div>
            <div class="col-md-4" ng-show="article.category=='new'">
                <input class="form-control" placeholder="新的目录名称">
            </div>
        </div>
    </div>

    <div class="form-group" ng-controller="TagController">
        <label>标签</label>
        <div class="tags" data-toggle="buttons">
            <label class="btn btn-{{getColor($index)}} tag{{tag.weight}}" ng-repeat="tag in tags" ng-click="select(tag, $event)">
                <span class="glyphicon glyphicon-ok" ng-show="tag.selected"></span>
                <input type="checkbox">{{tag.name}}
            </label>
        </div>
        <div class="clearfix"></div>
        <button class="btn btn-default" ng-click="newTag()">
            <span class="glyphicon glyphicon-tags"></span>&nbsp;新建标签
        </button>
    </div>

    <div class="form-group text-right">
        <button class="btn btn-primary" ng-click="save()">
            <span class="glyphicon glyphicon-open"></span>&nbsp;提&nbsp;交
        </button>
    </div>
</form>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newTagLabel" aria-hidden="true" id="new_tag_modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="newTagLabel">可一次建立多个标签，用逗号分隔，例如：Java,Javascript</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

<script src="../../libs/ueditor/umeditor.min.js"></script>
<script src="../../libs/ueditor/lang/zh-cn/zh-cn.js"></script>
