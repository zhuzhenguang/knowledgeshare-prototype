<div class="col-sm-8 blog-main" ng-controller="KnowledgeNewsController">
    <div class="blog-post" ng-repeat="article in articles">
        <h2 class="blog-post-title">{{article.title}}</h2>
        <p class="blog-post-meta">{{article.date}} 由 <a href="#">{{article.author}}</a>分享</p>
        <div ng-bind-html="deliberatelyTrustDangerousSnippet(article.content)"></div>
    </div>
</div>
